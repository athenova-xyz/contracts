name: Contract Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use a supported Node LTS release (20.x) and enable npm cache
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts (Hardhat)
        run: npx hardhat compile

      - name: Run contract tests (Hardhat + TypeScript)
        run: npx hardhat test
